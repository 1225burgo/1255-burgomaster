<html>
	<head>
		<title>
		
		</title>
		<style type="text/css">
		.under {
		position:absolute;
		left:0px;
		top:0px;
		z-index:-1;
		}
		.over1 {
		position:absolute;
		left:0px;
		top:0px;
		z-index:1;
		}
		.over2 {
		position:absolute;
		left:0px;
		top:0px;
		z-index:2;
		}
		</style>
	</head>
	<body>
		welcome to heroes' city
		<br>
		<span id="demo">01:10:00</span>
		<br>
		<img src="0.png" class="under">
		<img src="1.png" class="over1" >
		
	
	<script>
	var myVar = setInterval(myTimer, 1000);
	function myTimer() {
		var d = new Date();
		document.getElementById("demo").innerHTML = d.toLocaleTimeString();
	}
	</script>
	
	</body>
</html>
