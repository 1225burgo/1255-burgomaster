		var img5_d = 0;

		function main() {
			imagesLoaded = imagesLoaded*1 + 1;

			}
			if (imagesLoaded > 1) {
				// composite now
				ctx.drawImage(img1, 0, 0);
				//ctx.globalAlpha = 1.00;
				ctx.drawImage(img2, 0, 0);

		}
		
		function loadImage(src, onload) {
			// http://www.thefutureoftheweb.com/blog/image-onload-isnt-being-called
			var img = new Image();
			img.onload = onload;
			img.src = src;
			return img;
		}

		<button id="defence" onclick="Build('Wall')" class="interface" style="top:120px">Build walls: 2 gold</button>

	<script>
	//init variables
	var gold          = 20;
	var pop           = 2;
	var buildLevelD   = 0;
	var buildLevelH   = 0;
	//init const-variables
	var costWall      = 2;
	var costTower     = 4;
	var costHome      = 2;
	var lotteryPrize  = 50;
	//init service variables
	var redraw        = 0;
	var whatDraw      = "";
	var minBL         = 0;
	//init pictures
	var fire   = "<img src=\"resources/fire_a.gif\" class=\"fire\">";
	var wall   = "<img src=\"resources/wallsr_a.png\" class=\"over1\">";
	    wall   = wall + "<img src=\"resources/wallsf_a.png\" class=\"over3\">";
	var tower  = "<img src=\"resources/castle_a.png\" class=\"over1\">";
	var home   = "<img src=\"resources/home_a.png\" class=\"over2\">";
	var house  = "<img src=\"resources/house_a.png\" class=\"over2\">";
	updateResources();
	//init timers
	setInterval(resourcesTimer, 2000);
	//setInterval(rndEvents, 100000);
	setInterval(redrawTimer, 20);
	
	//functions
	function saveGame() {
		localStorage.setItem('gold', gold);
		localStorage.setItem('pop', pop);
		localStorage.setItem('buildLevelD', buildLevelD);
		localStorage.setItem('buildLevelH', buildLevelH);
	}
	function loadGame() {
		gold = localStorage.getItem('gold');
		pop  = localStorage.getItem('pop');
		buildLevelD = localStorage.getItem('buildLevelD');
		buildLevelH = localStorage.getItem('buildLevelH');
		if (buildLevelH === 0) {
			img5_d = 0;
		} else
		{
			img5_d = 1;
		}
		main();
		updateResources();
		updateButtonCaptions();
	}
	function updateButtonCaptions(){

	}
	function getTime(type) {
	    var d = new Date();
	    var hh = d.getHours();
	    var mm = d.getMinutes();
	    var ss = d.getSeconds();
	    if (hh < 10) {
	    	hh = "0"+hh;
	    }
	    if (mm < 10) {
	    	mm = "0"+mm;
	    }
	    if (ss < 10) {
	    	ss = "0"+ss;
	    }
	    if (type=="0") {
	    	n = hh+":"+mm;	
	    }
	    if (type=="1") {
	    	n = hh+":"+mm+":"+ss;	
	    }
	    return n;
	}
	function scrollDown(){
   		var textarea = document.getElementById("console_n_chat");
		    if(textarea.selectionStart == textarea.selectionEnd) {
			textarea.scrollTop = textarea.scrollHeight;
	   		}
	}
	function updateResources() {
		document.getElementById("gold").innerHTML = gold;
		document.getElementById("pop").innerHTML  = pop;
	}
	function Build(Structure) {
		if (Structure=="Wall" || Structure =="Tower") {
			if (gold >= costWall && buildLevelD == 0) { 
				buildLevelD = buildLevelD*1 + 1;
				gold = gold - costWall;
				redraw   = 1;
				whatDraw = "Wall";
				updateResources();
				return true;
			}
			if (gold >= costTower && buildLevelD == 1) { 
				buildLevelD = buildLevelD*1 + 1;
				gold = gold - costTower;
				redraw   = 1;
				whatDraw = "Tower";
				updateResources();
				return true;
			}
		}
		/*//obsolete
		if (Structure=="Home" || Structure =="House") {
			if (gold >= costHome && buildLevelH == 0) { 
				buildLevelH = buildLevelH + 1;
				gold = gold - costHome;
				redraw   = 1;
				whatDraw = "Home";
				updateResources();
				return true;
			}
			if (gold >= costHouse && buildLevelH == 1) { 
				buildLevelH = buildLevelH + 1;
				gold = gold - costHouse;
				redraw   = 1;
				whatDraw = "House";
				updateResources();
				return true;
			}
		}
		*/
		if (Structure=="Home") {
			if (gold >= Math.pow(costHome,(buildLevelH*1 + 1))) {
				gold = gold - Math.pow(costHome,(buildLevelH*1 + 1));
				redraw   = 1;
				whatDraw = "Home";
				buildLevelH = buildLevelH*1 + 1;
				updateResources();
				return true;
			}
		}
	}
	function Draw(Structure){
		if (Structure == "Wall"){
			document.getElementById('constructions').innerHTML = document.getElementById('constructions').innerHTML+wall;
			//update interface
			document.getElementById("defence").innerHTML="Build Tower: "+costTower+" gold";
			var towerClick = "Build("+"\'Tower\'"+")";
			document.getElementById("defence").setAttribute("onclick", towerClick);
		}
		if (Structure == "Tower"){
			document.getElementById('constructions').innerHTML = document.getElementById('constructions').innerHTML+tower;
			//update interface
			document.getElementById("defence").setAttribute("style", "display:none");
		}
		if (Structure == "Home"){
			if (buildLevelH == 1) {
				//document.getElementById('constructions').innerHTML = document.getElementById('constructions').innerHTML+home;
				img5_d = 1;
				main();
			}
			//update interface
			nextLvl      = buildLevelH*1+1;
			nextLvlPrice = Math.pow(costHome,(buildLevelH*1+1));
			document.getElementById("homes").innerHTML="Build home lvl"+nextLvl+"; "+nextLvlPrice+" gold";
			
			//var homeClick = "Build("+"\'House\'"+")";
			//document.getElementById("homes").setAttribute("onclick", homeClick);
		}
		if (Structure == "House"){
			document.getElementById('constructions').innerHTML = document.getElementById('constructions').innerHTML+house;
			//update interface
			document.getElementById("homes").setAttribute("style", "display:none");
		}
	}
	function maximizew() {
		//var mxmw = document.getElementById("constructionWindow");
		document.getElementById("constructionWindow").setAttribute("width", 195);
		document.getElementById("constructionWindow").setAttribute("height", 400);
		
	}
	function minimizew() {
		//var mxmw = document.getElementById("constructionWindow");
		document.getElementById("constructionWindow").setAttribute("width", 1);
		document.getElementById("constructionWindow").setAttribute("height", 1);
	}
	//timers
	function redrawTimer() {
		//cookies = document.cookie.split(';');
		//document.getElementById('dbg').innerHTML = minimizeBl;
		if (redraw == 1) {
			Draw(whatDraw);
			redraw = 0;
			whatDraw  = "";
		}
		if (minBL == 1) {
			minimizew();
			minBL=0;
		}
		return;
	}
	function resourcesTimer() {
		pop_m    = 0;
		gold     = gold*1+pop*1;
		//gold     = gold*1+2;
		if (pop < 2*Math.pow((buildLevelH*1+3),2)) {
			pop      = pop*1+1;
			pop_m    = 1;
		} else {
			document.getElementById("console_n_chat").value = document.getElementById("console_n_chat").value+"\r\n"+getTime(1)+": "+"your city is reached population limit. Build new houses or upgrade existing ones";	
		}
		if (pop_m == 0) {
			msg   = "amount of money are increased!";
		}
		if (pop_m == 1) {
			msg   = "population and amount of money are increased!";
		}
		document.getElementById("console_n_chat").value = document.getElementById("console_n_chat").value+"\r\n"+getTime(1)+": "+msg;
		scrollDown();
		updateResources();
	}
	function rndEvents() {

		switch (rnd) {
			case 1:
				//document.getElementById("console_n_chat").value = document.getElementById("console_n_chat").value+"&#13;&#10;"+'shit happens!';				
				alert('shit happens');
				break;
			case 2:
				alert('fire in the city!');
				
				var ceil = 0;
				if (buildLevelD == 1) {
					ceil = 1
				}
				if (buildLevelD == 2) {
					ceil = 2
				}
				rnd = Math.floor((Math.random() * 2) + 0);
				if (rnd == 0) {
					document.getElementById('constructions').innerHTML = document.getElementById('constructions').innerHTML+fire;
				}
				if (rnd == 1) {
					document.getElementById('constructions').innerHTML = document.getElementById('constructions').innerHTML+fire;
				}
				if (rnd == 0) {
					document.getElementById('constructions').innerHTML = document.getElementById('constructions').innerHTML+fire;
				}
				break;
			case 3:
				//
				break;
			case 4:
				//
				break;
			case 5:
				//
				break;
			case 6:
				//
				break;
			case 7:
				//
				break;
			case 8:
				//
				break;
			case 9:
				//
				break;
			case 10:
				//
				break;
			case 11:
				//
				break;
			case 12:
				alert("You won a lottery with "+lotteryPrize+" gold prize");
				gold = gold + lotteryPrize;
				break;
			default:
				alert("error on switch/case function");
		}
	}
	</script>
